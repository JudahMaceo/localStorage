<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<!-- LOCAL STORAGE -->
    <title>Local Storage Walkthrough</title>
<!-- JS -->
    <script src="app.js" charset="utf-8"></script>
<!-- CSS -->
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
<!-- DIFF BACKGROUND COLOR FOR EACH DAY OF WEEK -->
    <h3>Pick a background color for each day of the week!</h3>

<form class="colors">

<!-- INPUT 1 -->
  <div>
    <label for="1">Monday:</label>
    <input type="color" name="monday" value="#ffffff" id="1">
  </div>

<!-- INPUT 2 -->
  <div>
    <label for="2">Tuesday:</label>
    <input type="color" name="tuesday" value="#ffffff" id="2">
  </div>

<!-- INPUT 3 -->
  <div>
    <label for="3">Wednesday:</label>
    <input type="color" name="wednesday" value="#ffffff" id="3">
  </div>

<!-- INPUT 4 -->
  <div>
    <label for="4">Thursday:</label>
    <input type="color" name="thursday" value="#ffffff" id="4">
  </div>

<!-- INPUT 5 -->
  <div>
    <label for="5">Friday:</label>
    <input type="color" name="friday" value="#ffffff" id="5">
  </div>

<!-- INPUT 6 -->
  <div>
    <label for="6">Saturday:</label>
    <input type="color" name="saturday" value="#ffffff" id="6">
  </div>

<!-- INPUT 7 -->
  <div>
    <label for="7">Sunday:</label>
    <input type="color" name="sunday" value="#ffffff" id="7">
  </div>

<!-- SUBMIT COLORS BUTTON -->
  <div>
    <input type="submit" name="Set Colors" value="Set Colors">
  </div>
</form>

  </body>
</html>
